
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">品类产品组合分析</h4>
                    <div class="widget-toolbar no-border">
                        <a href="" data-action="reload">
                            <i class="ace-icon fa fa-refresh"></i>

    <div class="row margin-top-10">
        <div class="col-xs-12">
            <!-- <div kendo-grid="grid" k-options="vm.categoryFilterGridOptions"></div> -->
            <div class="k-grid k-widget">
                <div class="k-grid-header" style="padding-right: 17px;">
                    <div class="k-grid-header-wrap">
                        <table>
                            <colgroup>
                                <col style="width:15%" />
                                <col style="width:85%" />
                            </colgroup>
                            <thead role="rowgroup">
                                <tr role="row">
                                    <th class="k-header ng-scope"><a class="k-link" href="javascript://">高级筛选</a></th>
                                    <th class="k-header ng-scope">
                                        <div class="col-xs-3 pull-right">
                                            <!-- <input kendo-date-picker="" k-format="'yyyy-MM-dd'" style="width: 100%;" ng-model="vm.filter.to" class="ng-pristine ng-valid k-input ng-not-empty ng-touched" data-role="datepicker" type="text" role="combobox" aria-expanded="false" aria-disabled="false" aria-readonly="false"> -->
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-content">
                    <table style="height: auto;">
                        <colgroup>
                            <col style="width:15%" />
                            <col style="width:85%" />
                        </colgroup>
                        <tbody>
                            <tr class="ng-scope">
                                <td>
                                    <span class="ng-binding">日期范围</span>
                                </td>
                                <td>
                                    <div class="categoryTop-line col-md-1 gbmono_height_input"><a href="" ng-click="fn.reBuildData();">最近 30 天</a></div>
                                    <div class="categoryTop-line col-md-1 gbmono_height_input"><a href="" ng-click="fn.reBuildData();">最近2个月</a></div>
                                    <div class="categoryTop-line col-md-1 gbmono_height_input"><a href="" ng-click="fn.reBuildData();">最近3个月</a></div>
                                    <div class="categoryTop-line col-md-1 gbmono_height_input"><a href="" ng-click="fn.reBuildData();">最近6个月</a></div>
                                    <div class="col-md-2 col-xs-12 categoryTop-line gbmono_height_input">
                                        <select id="nnn" class="col-md-12 col-xs-12 "
                                                ng-options="date for date in vm.date"
                                                ng-model="vm.dateTime"
                                                ng-change="vm.dateChange()"></select>
                                    </div>
                                </td>
                            </tr>
                            <tr class="ng-scope">
                                <td>
                                    <span class="ng-binding">条形码搜索</span>
                                </td>
                                <td>
                                    <div class="col-md-2">
                                        <input style="height:21px;display:inline-block" type="text" class="" ng-model="vm.search.value" />
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-primary btn-sm" style="display:inline-block"
                                                ng-click="vm.reload()">
                                            <i class="fa fa-search bigger-125"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!--<tr class="ng-scope">
                                <td>
                                    <span class="ng-binding">产品名</span>
                                </td>
                                <td>
                                    <div class="col-xs-12 gbmono_text_blue" style="font-size:16px;">{{vm.productName}}</div>
                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-top-10">
        <div class="col-xs-12">
            <div class="col-xs-12 gbmono_text_blue" style="font-size:16px;">{{vm.productName}}</div>
        </div>
    </div>

    <div class="row margin-top-10">
        <div class="col-12" id="widget_product_count">
            <div class="card">
                <div class="card-header">
                    单品排行
                </div>
                <div class="card-block">
                    <div id="singleCategory" style="height:300px"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="row  margin-top-10" ">
        <div class="col-xs-12 pull-right">
            <a class="pull-right download" title="下载" href="javascript://"></a>
            <a class="pull-right tableView" ng-class="{true: 'active', false: ''}[!graphView]" title="数据表格" ng-click="graphView=false;" href="javascript://"></a>
            <a class="pull-right graphView" ng-class="{true: 'active', false: ''}[graphView]" title="数据图形" ng-click="graphView=true;" href="javascript://"></a>
        </div>
    </div>
    <div ng-show="graphView" class="margin-top-10 gbmono_grid_bord">
        <div class="row margin-top-10">
            <div class="col-2" id="widget_product_count">
                <div class="row card">
                    <div class="card-header">
                        活跃用户数
                    </div>
                    <div class="card-block" style="height:85px;line-height:55px;text-align:center;">
                        <span class="gbmono_text_blue">12138</span>
                    </div>

                </div>
                <div class="row card">
                    <div class="card-header">
                        环比增幅
                    </div>
                    <div class="card-block" style="height:85px;line-height:55px;text-align:center;">
                        <span class="gbmono_text_red">3.7%</span>
                    </div>
                </div>
                <!--<div class="card">
                    <div class="card-header">
                        单品排行
                    </div>
                    <div class="card-block" style="height:230px;">
                        <div style="height:85px;"><span class="gbmono_user_text">活跃用户数:</span><span class="gbmono_text_blue">12138</span></div>

                    </div>
                </div>-->

            </div>

            <div class="col-5" id="widget_product_count">
                <div class="card">
                    <div class="card-header">
                        性别
                    </div>
                    <div class="card-block">
                        <div id="chartSex" style="height:200px"></div>
                    </div>
                </div>

            </div>

            <div class="col-5" id="widget_product_count">
                <div class="card">
                    <div class="card-header">
                        年龄分布
                    </div>
                    <div class="card-block">
                        <div id="chartAge" style="height:200px"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        地区分布
                    </div>
                    <div class="card-block">
                        <div id="chartArea" style="height:380px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="!graphView" class="margin-top-10 gbmono_grid_bord">
        <div class="row margin-top-10">
            <div class="col-xs-12">
                <!-- <div kendo-grid="grid" k-options="vm.mainGridOptions"></div> -->
                <div class="k-grid k-widget">
                    <div class="k-grid-header" style="padding-right: 17px;">
                        <div class="k-grid-header-wrap">
                            <table role="grid">
                                <thead role="rowgroup">
                                    <tr role="row">
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">用户ID</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">性别</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">年龄</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">地区</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">活跃度指数</a></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="k-grid-content">
                        <table role="grid">
                            <tbody role="rowgroup">
                                <tr class="ng-scope" ng-repeat="item in userTable">
                                    <td role="gridcell">
                                        <span ng-bind="item.userId" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userSex" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userAge" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userArea" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userActive" class="ng-binding"></span>
                                        <span ng-class="{true: 'growthUp', false: 'growthDown'}[item.linkGrowthIncrease]"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
