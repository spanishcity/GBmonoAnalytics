        </div>

    <div class="row margin-top-10">

                <div class="card-header">

                </div>
                <div class="card-block">
                    <div id="singleCategory" style="height:300px"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="row  margin-top-10" ">
        <div class="col-xs-12 pull-right">
            <a class="pull-right download" title="下载" href="javascript://"></a>
            <a class="pull-right tableView" ng-class="{true: 'active', false: ''}[!graphView]" title="数据表格" ng-click="graphView=false;" href="javascript://"></a>
            <a class="pull-right graphView" ng-class="{true: 'active', false: ''}[graphView]" title="数据图形" ng-click="graphView=true;" href="javascript://"></a>
        </div>
    </div>
    <div  ng-show="graphView" class="margin-top-10 gbmono_grid_bord">
        <div class="row margin-top-10">
            <div class="col-2" id="widget_product_count">
                <div class="row card">
                    <div class="card-header">
                        活跃用户数
                    </div>
                    <div class="card-block" style="height:85px;line-height:55px;text-align:center;">
                        <span class="gbmono_text_blue">12138</span>
                    </div>

                </div>
                <div class="row card">
                    <div class="card-header">
                        环比增幅
                    </div>

            </div>

            <div class="col-5" id="widget_product_count">
                <div class="card">
                    <div class="card-header">
                        性别
                    </div>
                    <div class="card-block">
                        <div id="chartSex" style="height:200px"></div>
                    </div>
                </div>
            </div>

            <div class="col-5" id="widget_product_count">
                <div class="card">
                    <div class="card-header">
                        年龄分布
                    </div>
                    <div class="card-block">
                        <div id="chartAge" style="height:200px"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        地区分布
                    </div>
                    <div class="card-block">
                        <div id="chartArea" style="height:380px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="!graphView" class="margin-top-10 gbmono_grid_bord">
        <div class="row margin-top-10">
            <div class="col-xs-12">
                <!-- <div kendo-grid="grid" k-options="vm.mainGridOptions"></div> -->
                <div class="k-grid k-widget">
                    <div class="k-grid-header" style="padding-right: 17px;">
                        <div class="k-grid-header-wrap">
                            <table role="grid">
                                <thead role="rowgroup">
                                    <tr role="row">
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">用户ID</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">性别</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">年龄</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">地区</a></th>
                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">活跃度指数</a></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="k-grid-content">
                        <table role="grid">
                            <tbody role="rowgroup">
                                <tr class="ng-scope" ng-repeat="item in userTable">
                                    <td role="gridcell">
                                        <span ng-bind="item.userId" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userSex" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userAge" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userArea" class="ng-binding"></span>
                                    </td>
                                    <td role="gridcell">
                                        <span ng-bind="item.userActive" class="ng-binding"></span>
                                        <span ng-class="{true: 'growthUp', false: 'growthDown'}[item.linkGrowthIncrease]"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
