<!-- view -->
<div class="page-content">
    <div class="row">
        <div class="col-md-7 col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter"><i class="fa fa-edit"></i> 新增</h4>

                    <!--<div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>

                    </div>-->
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-18 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-horizontal">
                                    <!-- #section:elements.form -->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 用户名 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="text" ng-model="vm.account.userName"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> E-mail </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="text" ng-model="vm.account.email" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 密码 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="password" ng-model="vm.account.password"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 角色</label>

                                        <div class="col-md-6 col-sm-9">
                                            <select id="nnn" class="form-control"
                                                    ng-options="role.roleId as role.roleName for role in vm.roles"
                                                    ng-model="vm.role"
                                                    ng-change="vm.roleChange()"></select>
                                        </div>
                                    </div>

                                    <div class="form-group" ng-show="vm.roleGBmono">
                                        <label class="col-sm-3 control-label no-padding-right"> 管理员 </label>
                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="text" value="GBmono" disabled="GBmono" />
                                        </div>
                                    </div>

                                    <div class="form-group" ng-show="vm.roleCate">
                                        <label class="col-sm-3 control-label no-padding-right"> 品牌商列表</label>

                                        <div class="col-md-6 col-sm-9">
                                            <!--<select class="form-control"
                    ng-options="cate.categoryId as cate.name for cate in vm.topCates"
                    ng-model="vm.selectedTopCateId"
                    ng-change="vm.topCateChanged()"></select>-->
                                        </div>
                                    </div>


                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="button"
                                                    ng-click="vm.update()">
                                                <i class="ace-icon fa fa-check bigger-110"></i>
                                                提交
                                            </button>

                                            &nbsp; &nbsp; &nbsp;
                                            <a class="btn" ng-href="#/accounts">
                                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                                返回
                                            </a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-5 col-xs-12">
            <!-- image -->





        </div>
    </div>
</div>
