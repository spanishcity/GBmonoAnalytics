<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a ng-href="#/">主页</a>
        </li>

        <li>
            <a ng-href="#/productGroup">产品组管理</a>
        </li>
        <li class="active">新建产品组</li>
    </ul><!-- /.breadcrumb -->
</div>

<!-- view -->
<div class="page-content">
    <div class="row">
        <div class="col-md-10 col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter"><i class="fa fa-edit"></i> 新建</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>

                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-18 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-horizontal">
                                    <!-- #section:elements.form -->


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 名称 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="vm.productGroup._name" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 描述 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="10"
                                                      ng-model="vm.productGroup._description" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 添加产品 </label>

                                        <div class="row">
                                            <div class="col-xs-12">
                                                <ul id="test" class="ace-thumbnails clearfix">
                                                    <li class="add-remove-li" ng-repeat="product in vm.productGroup">
                                                        <a href="" data-rel="colorbox">
                                                            <img style="height:150px; width:150px;" ng-src="{{vm.imgUrl}}/{{product.product.images[0].fileName}}" />
                                                            <div class="text">
                                                                <div class="inner">{{ product.product.primaryName }}</div>
                                                            </div>
                                                        </a>
                                                        <div class="tools tools-bottom">
                                                            <a href=""
                                                               ng-click="vm.delete(product.product.productId,this)">
                                                                <i class="ace-icon fa fa-times red"></i>
                                                            </a>
                                                        </div>
                                                    </li>
                                                    <li id="addProduct" ng-click="vm.openWinAdd()">
                                                        <a href="" data-rel="colorbox">
                                                            <img style="height:150px; width:150px;" ng-src="../../../picpicpic/add.png" /><!--添加的图片-->
                                                        </a>
                                                    </li>
                                                </ul>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="button"
                                                    ng-click="vm.update()">
                                                <i class="ace-icon fa fa-check bigger-110"></i>
                                                更新
                                            </button>

                                            &nbsp; &nbsp; &nbsp;
                                            <a class="btn" ng-href="#/productGroup">
                                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                                返回
                                            </a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- add product window -->
<div kendo-window="vm.winAdd" k-title="'添加产品'" k-position="{ top: 120, left: '40%' }"
     k-width="550" k-visible="false" k-modal="true">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-3 col-xs-12">
                <select class="form-control" ng-model="vm.search.type">
                    <option value="1">条形码</option>
                    <option value="2">商品代码(10位)</option>
                </select>
            </div>
            <div class="col-md-3 col-xs-12">
                <input type="text" class="form-control" ng-model="vm.search.value" />
            </div>
            <div class="col-md-3 col-xs-12">
                <button class="btn btn-primary btn-sm"
                        ng-click="vm.searchProduct()">
                    <i class="fa fa-search bigger-125"></i>
                </button>
            </div>
        </div>
        <div class="form-group" ng-show="vm.isProduct()">
            <!--产品搜索-->
            <div class="win-product-div">
                <img style="height:200px; width:200px;" ng-src="{{vm.imgUrl}}/{{vm.addProduct.imgUrl}}" />
                <br />
                <div class="win-product-infor">商品名：{{vm.addProduct.primaryName}}</div>
                <div class="win-product-infor">品牌名：{{vm.addProduct.brandName}}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-8">
                <button type="button" class="btn btn-primary btn-lg"
                        ng-click="vm.submitProduct();">
                    Submit
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-default btn-lg"
                        ng-click="vm.winAdd.close();">
                    Close
                </button>
            </div>

        </div>
    </div>
</div>
