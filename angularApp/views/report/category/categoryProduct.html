                    <div class="widget-main padding-18 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-xs-12">
                                <div kendo-grid="grid"
                                     k-options="vm.categoryFilterGridOptions">
                                </div>
                            </div>
                        </div>

                                <div class="col-md-3 col-xs-12">

                        <div class="row margin-top-10">
                            <div class="col-xs-12">
                                <!-- <div kendo-grid="grid" k-options="vm.mainGridOptions"></div> -->
                                <div class="k-grid k-widget">
                                    <div class="k-grid-header" style="padding-right: 17px;">
                                        <div class="k-grid-header-wrap">
                                            <table role="grid">
                                                <thead role="rowgroup">
                                                    <tr role="row">
                                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">排行</a></th>
                                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">产品</a></th>
                                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">图片</a></th>
                                                        <th class="k-header ng-scope" title="集匠关注度指标 = (扫码次数 * 0.5 + 搜索次数 * 0.4 + 收藏次数 * 0.6) * 0.85&#13;点击查看详情" ng-click="fn.toggleDetailColum();"><a class="k-link" href="javascript://">集匠关注度指标<span class="questionMark"></span></a></th>
                                                        <th class="k-header ng-scope" ng-show="showDetailColum"><a class="k-link" href="javascript://">扫码次数</a></th>
                                                        <th class="k-header ng-scope" ng-show="showDetailColum"><a class="k-link" href="javascript://">搜索次数</a></th>
                                                        <th class="k-header ng-scope" ng-show="showDetailColum"><a class="k-link" href="javascript://">收藏次数</a></th>
                                                        <th class="k-header ng-scope"><a class="k-link" href="javascript://">活跃人数</a></th>

                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="k-grid-content">
                                        <table role="grid">
                                            <tbody role="rowgroup">
                                                <tr class="ng-scope" ng-repeat="item in tableData">
                                                    <td role="gridcell"><span ng-bind="item.ranking" class="ng-binding"></span></td>
                                                    <td role="gridcell"><span ng-bind="item.productName" class="ng-binding"></span></td>
                                                    <td role="gridcell">
                                                        <div class="product-grid-img" style="background-image: url(http://112.74.62.31/images/{{item.productImg}});"></div>
                                                    </td>
                                                    <td role="gridcell"><span ng-bind="item.attentionIndex" class="ng-binding"></span></td>
                                                    <td role="gridcell" ng-show="showDetailColum"><span ng-bind="item.scanTimes" class="ng-binding"></span></td>
                                                    <td role="gridcell" ng-show="showDetailColum"><span ng-bind="item.searchTimes" class="ng-binding"></span></td>
                                                    <td role="gridcell" ng-show="showDetailColum"><span ng-bind="item.collectTimes" class="ng-binding"></span></td>
                                                    <td role="gridcell">
                                                        <span ng-bind="item.activePopulation" class="ng-binding"></span>
                                                        <span ng-class="{true: 'growthUp', false: 'growthDown'}[item.activeIncrease]"></span>
                                                    </td>
                                                    <td role="gridcell">
                                                        <span ng-bind="item.linkGrowth" class="ng-binding"></span>
                                                        <span ng-class="{true: 'growthUp', false: 'growthDown'}[item.linkGrowthIncrease]"></span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
